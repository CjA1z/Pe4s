<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents Page</title>
    <link rel="stylesheet" href="css/documents_page.css">
    <link rel="stylesheet" href="css/side_bar.css">
    <link rel="stylesheet" href="css/navbar_header.css">
    <link rel="stylesheet" href="css/page_header.css">
</head>

<body>
    <div id="side-bar"></div>
    <div id="navbar-header"></div>

    <div class="docs-container">
        <div id="page-header"></div>

        <div class="category-container">
            <div class="category-header">
                <div class="label">Categories</div>
            </div>
            <div class="category-inner">
                <!-- Categories remain static, but file counts will update dynamically -->
                <div class="category" data-category="Confluence">
                    <div class="category-icon">
                        <img src="/admin/Components/icons/Category-icons/confluence.png" alt="Confluence Icon" class="category-png-icon">
                    </div>
                    <div class="category-details">
                        <div class="category-name">Confluence</div>
                        <div class="category-file-count">Loading...</div>
                    </div>
                </div>

                <div class="category" data-category="Dissertation">
                    <div class="category-icon">
                        <img src="/admin/Components/icons/Category-icons/dissertation.png" alt="Dissertation Icon" class="category-png-icon">
                    </div>
                    <div class="category-details">
                        <div class="category-name">Dissertation</div>
                        <div class="category-file-count">Loading...</div>
                    </div>
                </div>

                <div class="category" data-category="Thesis">
                    <div class="category-icon">
                        <img src="/admin/Components/icons/Category-icons/thesis.png" alt="Thesis Icon" class="category-png-icon">
                    </div>
                    <div class="category-details">
                        <div class="category-name">Thesis</div>
                        <div class="category-file-count">Loading...</div>
                    </div>
                </div>

                <div class="category" data-category="Synthesis">
                    <div class="category-icon">
                        <img src="/admin/Components/icons/Category-icons/synthesis.png" alt="Synthesis Icon" class="category-png-icon">
                    </div>
                    <div class="category-details">
                        <div class="category-name">Synthesis</div>
                        <div class="category-file-count">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <table id="docs-table">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Year Published</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr id="no-docs-message">
                    <td colspan="5" class="no-docs">No documents found</td>
                </tr>
            </tbody>
        </table>

        <div class="pagination">
            <div id="entries-info"></div>
            <div id="page-links"></div>
        </div>
    </div>

    <script>
        fetch('./page_header.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('page-header').innerHTML = data;
          })
          .catch(error => console.error('Error loading header:', error));

        fetch('./side_bar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('side-bar').innerHTML = data;
            })
            .catch(error => console.error('Error loading sidebar:', error));

        fetch('./navbar_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-header').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <script src="js/document-page.js"></script>
</body>

</html>
