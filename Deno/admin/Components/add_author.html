<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link rel="stylesheet" href="css/add_author.css">
    <link rel="stylesheet" href="css/page_header.css">
    <link rel="stylesheet" href="css/side_bar.css">
    <link rel="stylesheet" href="css/navbar_header.css">
</head>
<body>
    <div id="side-bar"></div>
    <div id="navbar-header"></div>

    <div class="container">
        <div class="add-author">
            <h2>Add Author</h2>
            <div class="author-details">
                <div class="image-upload">
                    <img src="author-placeholder.jpg" alt="Author Image" id="authorImage">
                    <label for="imageUpload" class="upload-button">Upload Image</label>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
                <div class="author-form">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="affiliation">Affiliation:</label>
                        <input type="text" id="affiliation" placeholder="Enter affiliation">
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" placeholder="Enter department">
                    </div>
                    <div class="form-group">
                        <label for="yearGraduation">Year of Graduation:</label>
                        <input type="number" id="yearGraduation" placeholder="Enter graduation year">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="linkedin">LinkedIn:</label>
                        <input type="url" id="linkedin" placeholder="Enter LinkedIn profile URL">
                    </div>

                    <div class="form-group">
                        <label for="bio">Biography:</label>
                        <textarea id="bio" placeholder="Enter author bio"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="orcid">ORCID ID:</label>
                        <input type="text" id="orcid" placeholder="Enter ORCID ID">

                        <button class="add-button">Add Author</button>

                        
                    </div>
                    
                    
                </div>
            </div>
        </div>

        <div class="author-list">
            <h2>List of Authors</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Profile</th>
                            <th>Full Name</th>
                            <th>Affiliation</th>
                            <th>Department</th>
                            <th>Graduation Year</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="authorTableBody">
                        <!-- Data will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load sidebar and navbar
        fetch('./side_bar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('side-bar').innerHTML = data;
          })
          .catch(error => console.error('Error loading sidebar:', error));

        fetch('./navbar_header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-header').innerHTML = data;
          })
          .catch(error => console.error('Error loading navbar:', error));

        // Fetch authors from the database (mock function)
        function loadAuthors() {
            const authors = [
                {
                    profile_picture: 'cover1.jpg',
                    full_name: 'John Doe',
                    affiliation: 'XYZ University',
                    department: 'Computer Science',
                    year_of_graduation: 2022,
                    email: 'johndoe@example.com'
                },
                {
                    profile_picture: 'cover2.jpg',
                    full_name: 'Jane Smith',
                    affiliation: 'ABC College',
                    department: 'Biology',
                    year_of_graduation: 2021,
                    email: 'janesmith@example.com'
                }
            ];

            const tableBody = document.getElementById('authorTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            authors.forEach(author => {
                const row = `
                    <tr>
                        <td><img src="${author.profile_picture}" alt="Profile" class="profile-img"></td>
                        <td>${author.full_name}</td>
                        <td>${author.affiliation}</td>
                        <td>${author.department}</td>
                        <td>${author.year_of_graduation || 'N/A'}</td>
                        <td>${author.email || 'N/A'}</td>
                        <td>
                            <button class="edit-button">Edit</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        document.addEventListener('DOMContentLoaded', loadAuthors);
    </script>
</body>
</html>
