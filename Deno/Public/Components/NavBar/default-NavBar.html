            /* --- "All" Category Inactive State --- */
            --category-tile-all-muted-gradient: linear-gradient(105deg,
                rgba(239, 68, 68, 0.7),  /* Muted Red */
                rgba(234, 179, 8, 0.7),  /* Muted Yellow */
                rgba(59, 130, 246, 0.7), /* Muted Blue */

            --category-tile-all-count-bg: rgba(0, 0, 0, 0.25);

            --category-tile-all-active-count-text: #FFFFFF;

            /* --- Thesis Tile (Red) --- */

            --category-tile-red-text: #991B1B;
            --category-tile-red-count-bg: rgba(220, 38, 38, 0.15);
            --category-tile-red-count-text: #991B1B;

            --category-tile-red-active-border: #B91C1C;
            --category-tile-red-active-count-bg: rgba(255, 255, 255, 0.25);

            --category-tile-green-active-border: #064E3B;
            --category-tile-green-active-count-bg: rgba(255, 255, 255, 0.25);

            /* --- Confluence Tile (Yellow) --- */

            --category-tile-yellow-text: #713F12;
            --category-tile-yellow-count-bg: rgba(234, 179, 8, 0.15);

        /* --- Search Overlay --- */
        #search-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            background-color: rgba(0, 40, 29, 0.65);
            z-index: 40; opacity: 0; transition: opacity 0.3s ease-in-out;

        #search-overlay.visible { opacity: 1; pointer-events: auto; }
        #search-overlay::before, #search-overlay::after { content: ''; position: absolute; border-radius: 50%; filter: blur(70px); opacity: 0; }
        #search-overlay::before { width: 45vw; height: 45vw; min-width: 280px; max-width: 450px; min-height: 280px; max-height: 450px; background: var(--theme-gold); top: 5%; left: 5%; animation: moveBlob1 20s infinite alternate ease-in-out; }

    async function fetchData(url, options = {}) {
        try {
            // Check if NavbarModule already defined a fetch for this URL
            if (window.NavbarModule && window.NavbarModule.cachedResponses && window.NavbarModule.cachedResponses[url]) {
                console.log(`Using cached response from NavbarModule for ${url}`);
                return window.NavbarModule.cachedResponses[url];
            }
            
            // Fetch data from server
            console.log(`Fetching data from: ${url}`);
            const response = await fetch(url, options);
            if (!response.ok) {
                const errorBody = await response.text();
                console.error(`HTTP error! Status: ${response.status}`, errorBody);
                throw new Error(`HTTP error! Status: ${response.status}. Body: ${errorBody}`);
            }
            
            // Parse response
            const contentType = response.headers.get("content-type");
            let data;
            if (contentType && contentType.includes("application/json")) {
                data = await response.json();
            } else {
                data = await response.text();
            }
            
            // Cache the response if NavbarModule exists
            if (window.NavbarModule) {
                if (!window.NavbarModule.cachedResponses) {
                    window.NavbarModule.cachedResponses = {};
                }
                window.NavbarModule.cachedResponses[url] = data;
            }
            
            return data;
        } catch (error) {
            console.error('Fetch operation failed:', error);
            throw error;
        }
    }

    async function fetchFiltersData() {
        try {
            // Fetch initial data to populate filters
            const [categoryResponse, authorResponse, keywordResponse, documentResponse] = await Promise.all([
                fetchData(API.categories),
                fetchData(API.authors),
                fetchData(API.keywords),
                fetchData(`${API.documents}?limit=100`) // Get documents to extract years and counts
            ]);
            
            // Process authors
            const authors = [];
            if (authorResponse && authorResponse.authors) {
                authorResponse.authors.forEach(author => {
                    if (author.full_name) {
                        authors.push(author.full_name);
                    }
                });
            }
            
            // Process keywords

            // Process categories and count documents by type
            const categoryCounts = {};
            PREDEFINED_CATEGORIES.forEach(category => {
                categoryCounts[category] = 0; // Initialize with zeros
            });
            
            // Extract years and count documents by type
            const years = new Set();
            let totalDocuments = 0;
            
            if (documentResponse && documentResponse.documents) {
                documentResponse.documents.forEach(doc => {
                    // Count by document type
                    if (doc.document_type) {
                        const docType = doc.document_type.charAt(0).toUpperCase() + doc.document_type.slice(1).toLowerCase();
                        if (categoryCounts[docType] !== undefined) {
                            categoryCounts[docType]++;
                            totalDocuments++;
                        }
                    }
                    
                    // Extract year from publication_date
                    if (doc.publication_date) {
        try {
                            const year = new Date(doc.publication_date).getFullYear();
                            if (!isNaN(year)) {
                                years.add(year.toString());
                            }
                        } catch (e) {
                            console.warn("Could not parse date:", doc.publication_date);
                        }
                    }
                });
            }

                authors, keywords, years: yearsArray, categoryCounts, totalDocuments
            });
            
            return {
                authors,
                keywords,
                years: yearsArray,
                categoryCounts,
                totalDocuments
            };
        } catch (error) {
            console.error("Error fetching filters data:", error);

            return { 
                authors: [], 
                keywords: [], 
                years: [], 
                categoryCounts: defaultCounts, 
                totalDocuments: 0 
            };
        }
    }

    async function performSearch(searchQuery, filters) {
        try {
            const url = new URL(API.documents, window.location.origin);
            
            // Add search parameter
            if (searchQuery) url.searchParams.append('search', searchQuery);
            
            // Store selected categories for client-side filtering
            const selectedCategories = filters.category && filters.category.length > 0 
                ? filters.category.map(cat => cat.toUpperCase()) 
                : [];
                
            console.log("Selected categories for filtering:", selectedCategories);
            
            // For backward compatibility, just fetch all documents without category filter
            // if multiple categories are selected - we'll filter on client side
            if (selectedCategories.length === 1) {
                // Apply single category filter directly - this should work with existing API
                url.searchParams.append('category', selectedCategories[0]);
                // Also try document_type as an alternative parameter name
                url.searchParams.append('document_type', selectedCategories[0]);
            } else if (selectedCategories.length > 1) {
                // For multiple categories, we'll fetch more documents and filter client-side
                // The limit needs to be higher to ensure we get enough results after filtering
                url.searchParams.set('limit', '50');
            }
            
            // Add other filters
            if (filters.author) url.searchParams.append('author', filters.author);
            if (filters.keywords) url.searchParams.append('keyword', filters.keywords);
            if (filters.year) url.searchParams.append('year', filters.year);

            // Add pagination (increase limit if multiple categories to ensure enough results after filtering)
            if (!selectedCategories.length || selectedCategories.length <= 1) {
                url.searchParams.append('limit', '10');
            }
            url.searchParams.append('page', '1');
            
            console.log('Performing document search:', url.toString());
            
            // Fetch documents
            const documentData = await fetchData(url.toString());
            let documents = documentData?.documents || [];
            
            // Apply client-side filtering for multiple categories if needed
            if (selectedCategories.length > 1 && documents.length > 0) {
                documents = documents.filter(doc => {
                    // Get document's category/type and normalize for comparison
                    const documentType = doc.document_type || doc.category || '';
                    const normalizedType = documentType.toUpperCase();
                    
                    // Keep document if its type matches any of our selected categories
                    return selectedCategories.includes(normalizedType);
                });
                
                console.log(`Filtered ${documentData?.documents?.length || 0} documents to ${documents.length} matching selected categories`);
            }
            
            // Process documents to add correct URLs and normalize metadata
            documents = documents.map(doc => {
                // Determine if this is a compiled document
                const isCompiled = doc.is_compiled === true || 
                                  doc.document_type?.toLowerCase() === 'compiled' || 
                                  doc.child_count > 0;
                
                // For guest/default navbar, direct to the appropriate page
                // We always direct to guest pages in the default navbar
                const documentUrl = isCompiled 
                    ? `/pages/guest-compiled.html?id=${doc.id}` 
                    : `/pages/guest-single.html?id=${doc.id}`;
                
                // Normalize metadata fields for consistent rendering
                let normalizedKeywords = [];
                
                // Process keywords into a consistent format
                if (doc.keywords) {
                    if (Array.isArray(doc.keywords)) {
                        normalizedKeywords = doc.keywords;
                    } else if (typeof doc.keywords === 'string') {
                        normalizedKeywords = doc.keywords.split(',').map(k => k.trim()).filter(k => k);
                    }
                } else if (doc.tags && Array.isArray(doc.tags)) {
                    normalizedKeywords = doc.tags;
                }
                
                // Ensure publication date is preserved
                // This will be formatted by the renderer function
                const publicationDate = doc.publication_date || null;
                
                // Log document metadata for debugging
                console.log(`Document ID: ${doc.id}, Title: ${doc.title}, Publication Date: ${publicationDate}`);
                
                // Return enriched document object
                return {
                    ...doc,
                    url: documentUrl,
                    keywords: normalizedKeywords,
                    // Ensure these fields exist even if empty
                    author_name: doc.author_name || doc.author || doc.creator || '',
                    publication_date: publicationDate
                };
            });
            
            // Fetch matching authors if we have a search query
            let authorHits = [];
            if (searchQuery) {
                try {
                    const authorUrl = new URL('/api/authors/search', window.location.origin);
                    authorUrl.searchParams.append('q', searchQuery);
                    
                    const authorResults = await fetchData(authorUrl.toString());
                    console.log("Author search results:", authorResults);
                    
                    // Map authors to the expected format
                    authorHits = (Array.isArray(authorResults) ? authorResults : [])
                        .map(author => ({
                            title: author.full_name,
                            name: author.full_name,
                            document_count: author.worksCount || 0,
                            department: author.department || '',
                            url: `/pages/authorprofile.html?id=${author.id}`
                        }));
                } catch (authorErr) {
                    console.warn("Could not fetch author data:", authorErr);
                }
            }
            
            // Look for matching keywords if we have a search query
            let keywordHits = [];
            if (searchQuery) {
                try {
                    const allKeywords = await fetchData(API.keywords);
                    
                    // Filter keywords by search term
                    if (Array.isArray(allKeywords)) {
                        const lowerQuery = searchQuery.toLowerCase();
                        keywordHits = allKeywords
                            .filter(kw => kw.toLowerCase().includes(lowerQuery))
                            .map(keyword => ({
                                name: keyword,
                                keyword: keyword,
                                title: keyword,
                                document_count: 1
                            }));
                    }
                } catch (kwErr) {
                    console.warn("Could not fetch keyword data:", kwErr);
                }
            }
            
            // Return unified search results
            return {
                query: searchQuery,
                results: {
                    documents: {
                        label: "Documents",
                        hits: documents,
                        count: documents.length
                    },
                    authors: {
                        label: "Authors",
                        hits: authorHits,
                        count: authorHits.length
                    },
                    keywords: {
                        label: "Matching Keywords",
                        hits: keywordHits,
                        count: keywordHits.length
                    }
                }
            };
        } catch (error) {
            console.error("Error performing search:", error);
            return {
                query: searchQuery,
                results: {
                    documents: { label: "Documents", hits: [], count: 0 },
                    authors: { label: "Authors", hits: [], count: 0 },
                    keywords: { label: "Matching Keywords", hits: [], count: 0 }
                }
            };
        }
    }

    // Function to update the keywords conveyor
    function updateKeywordsConveyor(keywordsToDisplay) {
        console.log("Updating keywords conveyor with:", keywordsToDisplay);
        if (!keywordsConveyorBelt || !Array.isArray(keywordsToDisplay)) {
            console.error("Failed to update keywords conveyor - missing belt or invalid keywords:", keywordsConveyorBelt, keywordsToDisplay);
            return;
        }
        
        // Clear existing content
        keywordsConveyorBelt.innerHTML = '';
        firstSetItemCount = keywordsToDisplay.length;
        
        // If no keywords, add some placeholders
        if (keywordsToDisplay.length === 0) {
            console.log("No keywords found, adding placeholders");
            keywordsToDisplay = ["Thesis", "Research", "Academic", "Journal", "Paper", "University", "Education", "Literature", "Theory", "Analysis"];
        }
        
        const createKeywordItem = (term) => {
            const li = document.createElement('li');
            li.className = 'keyword-conveyor-item';
            li.dataset.query = term;
            li.textContent = term;
            
            // Add click handler directly to each keyword
            li.addEventListener('click', function(event) {
                if (dragMovedDistance < CLICK_THRESHOLD_PX) {
                    const query = this.dataset.query;
                    if (searchInputOverlay && query) {
                        searchInputOverlay.value = query;
                        if (clearSearchInputButton) {
                            clearSearchInputButton.classList.add(VISIBLE_CLASS);
                        }
                        performSearchOverlay();
                        searchInputOverlay.focus();
                    }
                }
            });
            
            return li;
        };
        
        // Add first set of keywords
        keywordsToDisplay.forEach(term => { 
            keywordsConveyorBelt.appendChild(createKeywordItem(term)); 
        });
        
        // Duplicate keywords for infinite scrolling effect
        if (keywordsToDisplay.length > 0) { 
            keywordsToDisplay.forEach(term => {
                keywordsConveyorBelt.appendChild(createKeywordItem(term));
            });
        }
        
        // Calculate dimensions for scrolling
        if (keywordsConveyorBelt.firstElementChild) {
            const firstItem = keywordsConveyorBelt.firstElementChild;
            const style = window.getComputedStyle(firstItem);
            const marginRight = parseFloat(style.marginRight) || 0;
            itemWidthWithMargin = firstItem.offsetWidth + marginRight;
            firstSetWidth = firstSetItemCount * itemWidthWithMargin;
        } else {
            itemWidthWithMargin = 0;
            firstSetWidth = 0;
        }
        
        // Reset position
        currentTranslateX = 0;
        keywordsConveyorBelt.style.transform = `translateX(${currentTranslateX}px)`;
        keywordsConveyorBelt.style.transition = `transform ${scrollTransitionDuration / 1000}s ease-in-out`;
