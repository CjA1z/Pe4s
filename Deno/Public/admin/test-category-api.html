<!DOCTYPE html>
<html>
<head>
    <title>Category API Test</title>
</head>
<body>
    <h1>Category API Test</h1>
    <button id="testBtn">Test Category API</button>
    <div id="result" style="white-space: pre; font-family: monospace; margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f5f5f5;"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Loading...';
            
            try {
                // Test category API
                const response = await fetch('/api/category');
                
                // Display status
                resultDiv.textContent = `Status: ${response.status} ${response.statusText}\n\n`;
                
                // Get response as JSON
                const data = await response.json();
                
                // Pretty print the JSON response
                resultDiv.textContent += JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
