<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="/admin/Components/css/settings.css">
  <link rel="stylesheet" href="/admin/Components/css/side_bar.css">
  <link rel="stylesheet" href="/admin/Components/css/navbar_header.css">
  

</head>
<body>
    <div id="side-bar"> 
  
    </div>
  
    <div id="navbar-header"> 
    
    </div>

    <h1>Settings</h1>
    <div class="page">
        <div class="page-wrapper">

            <div class="section">
                <div class="section-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 21a9 9 0 0 1 0 -18c4.97 0 9 3.582 9 8c0 1.06 -.474 2.078 -1.318 2.828c-.844 .75 -1.989 1.172 -3.182 1.172h-2.5a2 2 0 0 0 -1 3.75a1.3 1.3 0 0 1 -1 2.25"/>
                        <path d="M8.5 10.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"/>
                        <path d="M12.5 7.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"/>
                        <path d="M16.5 10.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"/>
                    </svg>
                    <h2>Appearance Settings</h2>
                </div>
                <div class="toggle-container">
                    <div class="toggle-info">
                        <h3>Dark Mode</h3>
                        <p>Dark mode for people afraid of bright lights.</p>
                    </div>
                    <div class="toggle-switch-container">
                        <div class="toggle-switch" id="dark-mode-switch">
                            <span class="switch"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-bell">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                    <path d="M9 17v1a3 3 0 0 0 6 0v-1" /></svg>
                    <h2>Notifications</h2>
                </div>
                <p>Manage your notification preferences here.</p>
            </div>

            <div class="section">
                <div class="section-header">
                  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-shield">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" /></svg>
                    <h2>Privacy and Security</h2>
                </div>
                <p>Control your privacy and security settings here.</p>
            </div>


            <div class="section">
                <div class="section-header">
                  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-user">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" /></svg>
                    <h2>Account</h2>
                </div>
                <p>View and update your account details here.</p>
            </div>

        </div>
    </div>
    <script>
        fetch('side_bar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('side-bar').innerHTML = data;
          })
          .catch(error => console.error('Error loading header:', error));
      </script>
    <script>
        const switchElement = document.getElementById('dark-mode-switch');
        switchElement.addEventListener('click', function () {
            const isActive = switchElement.classList.contains('active');
            document.body.classList.toggle('dark-mode', !isActive);
            switchElement.classList.toggle('active', !isActive);
        });
    </script>
    <script>
        fetch('navbar_header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-header').innerHTML = data;
          })
          .catch(error => console.error('Error loading header:', error));
      </script>
</body>
</html>
