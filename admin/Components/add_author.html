<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link rel="stylesheet" href="css/add_author.css">
    <link rel="stylesheet" href="css/page_header.css">
    <link rel="stylesheet" href="css/side_bar.css">
    <link rel="stylesheet" href="css/navbar_header.css">
</head>
<body>
    <div id="side-bar"></div>
    <div id="navbar-header"></div>
    

    <div class="container">
        

        <div class="add-author">
            <h2>Add Author</h2>
            <div class="author-details">
                <div class="image-upload">
                    <img src="author-placeholder.jpg" alt="Author Image" id="authorImage">
                    <label for="imageUpload" class="upload-button">Upload Image</label>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
                <div class="author-form">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle Name:</label>
                        <input type="text" id="middleName" placeholder="Enter middle name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" placeholder="Enter last name">
                    </div>
                    <button class="add-button">Add Author</button>
                </div>
            </div>
        </div>

        <div class="author-list">
            <h2>List of Authors</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Cover</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Actions</th> <!-- New column for actions -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="cover1.jpg" alt="Cover"></td>
                            <td>John</td>
                            <td>Doe</td>
                            <td>Smith</td>
                            <td>
                                <button class="edit-button">Edit</button>
                                 
                            </td>
                        </tr>
                        <tr>
                            <td><img src="cover2.jpg" alt="Cover"></td>
                            <td>Jane</td>
                            <td></td>
                            <td>Doe</td>
                            <td>
                                <button class="edit-button">Edit</button>
                                
                            </td>
                        </tr>
                        <tr>
                            <td><img src="cover3.jpg" alt="Cover"></td>
                            <td>Michael</td>
                            <td>James</td>
                            <td>Brown</td>
                            <td>
                                <button class="edit-button">Edit</button>
                                
                            </td>
                        </tr>
                        <tr>
                            <td><img src="cover4.jpg" alt="Cover"></td>
                            <td>Emily</td>
                            <td>Ann</td>
                            <td>White</td>
                            <td>
                                <button class="edit-button">Edit</button>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    
      <script>
        fetch('./side_bar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('side-bar').innerHTML = data;
          })
          .catch(error => console.error('Error loading header:', error));
      </script>
    
      <script>
        fetch('./navbar_header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-header').innerHTML = data;
          })
          .catch(error => console.error('Error loading header:', error));
      </script>
</body>
</html>
