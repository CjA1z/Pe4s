<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabler Header</title>
    <link rel="stylesheet" href="./css/navbar_header.css">
    <link rel="stylesheet" href="./css/dark_mode.css" disabled id="dark-mode-style">
</head>
<body>
    <div class="header">
        <div class="logo">
          <div class="logo-icon" style="background-image: url('/admin/Components/img/logo_1.png');"></div>
          
          <div class="content">
            <span class="logo-text">Office of Research & Publications
          </span>
                <p>St Paul University Dumaguete</p> 
         </div>
    </div>
         
        <div class="user-info">
          <div class="theme-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          </div>
          <div class="notifications">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="notifications-icon feather feather-bell"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
          </div>
          <div class="user-dropdown">
            <div class="user-avatar" style="background-image: url('/admin/Components/img/admin.jpg');"></div>
            <div class="dropdown-content">
              <a href="#">Profile</a>
              <a href="#">Settings</a>
              <a href="#">Logout</a>
              </div>
          </div>
        </div>
      </div>
      <script>document.addEventListener('DOMContentLoaded', function() {
        const userDropdown = document.querySelector('.user-dropdown');
        if (!userDropdown) {
            console.error("User dropdown element not found.");
            return; 
        }
        const dropdownContent = userDropdown.querySelector('.dropdown-content');
      
        if (!dropdownContent) {
          console.error("Dropdown content element not found.");
          return;
        }
      
        userDropdown.addEventListener('click', (event) => {
            event.stopPropagation();
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });
      
        window.addEventListener('click', (event) => {
            if (!userDropdown.contains(event.target)) {
                dropdownContent.style.display = 'none';
            }
        });
      
      });</script>
</body>
</html>
